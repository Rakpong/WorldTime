<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>World Time V 0.1</title>

    <style>
       .app-header {
         background-color:gray;
         color:white;
         font-family: Tahoma;
         width: 100%;
       }
       .app-button {
         box-sizing: border-box;
    padding: 0 4px;
  
    user-select: none;
    text-align: center;
    white-space: nowrap;
    text-decoration: none;
    color: #fff;
    font-size: 18px;
    height: 35px;
    width: 180px;
    text-indent: -12px;
    background-color: blue;
    font-family: Trebuchet MS;
    
       }
       .app-table {
         
       }
       .app-city {
         color:white;
         background-color:#c9302c;
         margin-top:20px;
         margin-bottom: 10px;
         font-weight: 500;
         line-height: 1.1;
         font-family: Comic Sans MS;
       }
       .app-time {
         color:white;
         background-color:#449d44;
         margin-top:20px;
         margin-bottom: 10px;
         font-weight: 500;
         line-height: 1.1;
         font-family: Georgia;
       }
    </style>

  </head>
  <body>
        <script src="https://unpkg.com/vue"></script>

    <center><h1 class='app-header'>World time</h1></center>
    
   
<div id = "Location">
     <h1>    {{getUTC().toUTCString()}} </h1>
          <p><button class = "app-button">South East Asia</button></p>
<table>
   <tbody>
  <tr v-for ="city in cities ">
    <td class = "app-city"> {{ city.name }} </td>
    <td class = "app-time"> {{ city.offsetDisplay }} </td>
    <td class = "app-time"> {{ calculateTime(getUTC(), city.offsetHours,city.offsetMinutes) }} </td>
  </tr> 
    </tbody>   
</table>
 </div>


     <script  type ="text/javascript">
     var app = new Vue 
     ({
      el: '#Location',
      data : {
        cities:[
                {name : "Thailand",offsetDisplay : "+07:00 ",offsetHours: 7.00 ,offsetMinutes: 0.0}, 
                {name : "Myanmar", offsetDisplay : " +06:30",offsetHours: 6.00 ,offsetMinutes: 30.0},
                {name : "Laos", offsetDisplay : "+07:00",offsetHours: 7.00 ,offsetMinutes: 0.0 },
                {name : "Singapore", offsetDisplay : "+08:00",offsetHours: 8.00 ,offsetMinutes: 0.0},
                {name : "Timor-Leste", offsetDisplay : "+09:00",offsetHours: 9.00 ,offsetMinutes: 0.0}
              ]
            ,
            }, 
      methods: {
                  calculateTime: function(time,hours,minutes) 
                  {
                      var epochTime =time.getTime();
    
                      return time.getUTCHours() + hours + ":" + (time.getUTCMinutes() + minutes) %60 ;                    
                     
                  },
                  getUTC: function()
                  {
                    var utcTime = new Date();
                    return utcTime;
                  }
              }
      
     })
    </script>
    
    
 
  
    
   
  </body>
</html>
